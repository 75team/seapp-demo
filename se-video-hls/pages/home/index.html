<!-- 以下是组件，在vue里，是写在template的部分，se开头的组件都可在组件看板中找到说明 -->
<se-row class="home" :class="{ 'home--logined': isLogined }" align="end">
  <se-col class="home__avatar" :span="12">
      <se-video
      ref="myVideo"
      src="https://cdn.letv-cdn.com/2018/12/05/JOCeEEUuoteFrjCg/playlist.m3u8"
      kernel="hls"
      title="测试视频"
      :islive="true"
      :poster="poster"
      :controls="controls"
      :muted="muted"
      :loop="loop"
      :autoplay="true"
      :initial-time="initTime"
      :object-fit="objectFit"
      :show-fullscreen-btn="showFullscreenBtn"
      :show-mute-btn="showMuteBtn"
      @play="onPlay"
      @pause="onPause"
      @ended="onEnded"
      @timeupdate="onTimeupdate"
      @fullscreenchange="onFullscreenchange"
      @waiting="onWaiting"
      @progress="onProgress"
      @error="onError"
      ></se-video>
      <se-button @click="emitPlay">播放</se-button>
      <se-button @click="emitPause">暂停</se-button>
      <se-button @click="emitStop">停止</se-button>
      <se-button @click="startLoad">开始加载</se-button>
      <se-button @click="stopLoad">停止加载</se-button>
      <se-button @click="requestFullScreen">进入全屏</se-button>
      <se-button @click="exitFullScreen">退出全屏</se-button>
  </se-col>
  <se-col class="home__more" :span="12">
    <span class="more__text" type="text" @click="navigateToMore()"
      >更多介绍</span
    >
  </se-col>
</se-row>
